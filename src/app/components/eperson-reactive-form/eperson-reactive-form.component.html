<div class="d-flex flex-column">
  <h5>New Person Form</h5>
  <form [formGroup]="myForm" class="d-flex flex-column">
    <mat-form-field>
      <mat-label>First Name</mat-label>
      <input type="text" matInput formControlName="givenName"/>
      <mat-error>First name is required</mat-error>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Last Name</mat-label>
      <input type="text" matInput formControlName="surName"/>
      <mat-error>Last name is required</mat-error>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Age</mat-label>
      <input type="text" matInput formControlName="age"/>
      <mat-error>Age is missing or invalid</mat-error>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Email</mat-label>
      <input type="text" matInput formControlName="email"/>
      <mat-error>Email is missing or invalid</mat-error>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Education</mat-label>
      <mat-select formControlName="education">
        <mat-option value="Some college, no degree">Some college, no degree</mat-option>
        <mat-option value="Master's Degree">Master's Degree</mat-option>
        <mat-option value="Bachelor's Degree">Bachelor's Degree</mat-option>
        <mat-option value="Associate's Degree">Associate's Degree</mat-option>
      </mat-select>
      <mat-error>Education is required</mat-error>
    </mat-form-field>
  </form>
  <button
  mat-flat-button
  color="primary"
  [disabled]="myForm.invalid"
  (click)="onSubmit()"
  >
  Submit
  </button>
  <button class="mt-3" (click)="onSetValue()">Set Value</button>
</div>
